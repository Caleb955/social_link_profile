<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="text-light">
  <div class="attribution mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <div class="container social-container text-center p-4 rounded">
    <section>
      <img id="avatar-img" src="avatar-jessica.jpeg" alt="avatar profile of jessica">
    </section>

    <section>
      <h1 class="avatar-name fs-3">Jessica Randall</h1>

      <h2 class="avatar-location fs-6">London, United Kingdom</h2>

      <p class="fs-6">"Front-end developer and avid reader."</p>
    </section>
  
    <section>
      <div class="row g-3">
        <div class="link-box py-2 rounded">
          GitHub
        </div>

        <div class="link-box py-2 rounded">
          Frontend Mentor
        </div>

        <div class="link-box py-2 rounded">
          LinkedIn
        </div>

        <div class="link-box py-2 rounded">
          Twitter
        </div>

        <div class="link-box py-2 rounded">
          Instagram
        </div>
      </div>
    </section>
  </div>
</body>
</html>
